name:                ProgrammingInHaskell
version:             0.1.0.0
github:              "ppham27/ProgrammingInHaskell"
license:             BSD3
author:              "Philip Pham"
maintainer:          "phil@phillypham.com"
copyright:           "2018 Philip Pham"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ppham27/ProgrammingInHaskell#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  ProgrammingInHaskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ProgrammingInHaskell

tests:
  ProgrammingInHaskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ProgrammingInHaskell
    - hspec
    - QuickCheck
